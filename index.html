<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- bootstrap link -->

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

</head>

<!-- body part starts -->

<body class="container bg-dark ">
    <h1 class="text-center my-3 text-white"><span class="heading-color">SYLVINE</span> CELLULAR</h1>

    <!-- search field -->

    <div class="d-flex w-75 mx-auto">
        <input id="search-field" class="form-control me-2" type="search" placeholder="Search phone by name"
            aria-label="Search">
        <button onclick="loadSearch()" class="btn btn-outline-success" type="submit">Search</button>
    </div>

    <!-- error -->
    <p id="error" class="text-center text-danger mt-2"></p>
    <!-- spinner -->

    <div id="spinner" class="text-center mt-5">
        <div class="spinner-grow text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <!-- display details -->

    <div id="detail">
    </div>

    <!-- display search -->
    <div id="display-phn" class="row row-cols-1 row-cols-md-3 g-5 mt-5 rounded-3 ms-3">
    </div>

    <!-- bootstap js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <!-- javascript link -->
    <script src="./phone.js"></script>
</body>

</html>
